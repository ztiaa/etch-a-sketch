<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-options">
        <div class="grid-dimension">
          <p class="text">Grid</p><input class="grid-width" type="text" placeholder="Width"><input class="grid-height" type="text" placeholder="Height">
        </div>
        <div class="pixel-color">
          <p class="text">Pixel</p><input class="pixel-color-input" type="text" placeholder="Color">
        </div>  
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
